<!DOCTYPE html>
<html lang="en">
<head>
    
    <link rel="stylesheet" href="./promodoro css/promodoro.css">
    <script src="./promodoro js/promodoro.js" defer></script>
    <title>Pomodoro Timer</title>
</head>
<body>
    <div class="timer">
        <h1>Pomodoro Timer</h1>
        <div id="work-timer">
            <p>Work Timer: <span id="work-time">25:00</span></p>
            <button id="start-work">Start</button>
            <button id="pause-work">Pause</button>
            <button id="reset-work">Reset</button>
        </div>
        <div id="break-timer">
            <p>Break Timer: <span id="break-time">5:00</span></p>
        </div>
    </div>

    
</body>
</html>
